name: YouTube Auto Comment System

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # اجرای هر 6 ساعت

jobs:
  execute:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      NODE_OPTIONS: '--max_old_space_size=4096'
      DISPLAY: ':99'
      
    services:
      xvfb:
        image: browserless/chrome
        ports:
          - 3000:3000

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgbm-dev libxshmfence-dev
          npm install puppeteer-extra puppeteer-extra-plugin-stealth puppeteer-extra-plugin-recaptcha
          
      - name: Run System
        env:
          COOKIE1: ${{ secrets.COOKIE1 }}
          COOKIE2: ${{ secrets.COOKIE2 }}
          COOKIE3: ${{ secrets.COOKIE3 }}
          COOKIE4: ${{ secrets.COOKIE4 }}
          COOKIE5: ${{ secrets.COOKIE5 }}
          COOKIE6: ${{ secrets.COOKIE6 }}
          COOKIE7: ${{ secrets.COOKIE7 }}
          TWO_CAPTCHA_TOKEN: ${{ secrets.TWO_CAPTCHA_TOKEN }}
        run: node main.js
        
      - name: Upload Debug Files
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: debug-screenshots
          path: |
            debug_*.png
            debug_reply_*.png
            debug_like_*.png
