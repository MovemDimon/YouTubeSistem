name: Auto Comment Runner

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run comment runner
        env:
          COOKIE1: ${{ secrets.COOKIE1 }}
          COOKIE2: ${{ secrets.COOKIE2 }}
          COOKIE3: ${{ secrets.COOKIE3 }}
          COOKIE4: ${{ secrets.COOKIE4 }}
          COOKIE5: ${{ secrets.COOKIE5 }}
          COOKIE6: ${{ secrets.COOKIE6 }}
          COOKIE7: ${{ secrets.COOKIE7 }}
          GH_CONTENTS_TOKEN: ${{ secrets.GH_CONTENTS_TOKEN }}
        run: node commentRunner.js
