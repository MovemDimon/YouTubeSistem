name: Auto-Process
on:
  schedule:
    - cron: '*/1 * * * *'   # هر 1 دقیقه
  workflow_dispatch:

jobs:
  process:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm install -g pnpm && pnpm install
        
      - name: Process comments
        run: pnpm process
        env:
          YOUTUBE_USERS: ${{ secrets.YOUTUBE_USERS }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_KV_NAMESPACE_ID: ${{ secrets.KV_NAMESPACE_ID }}
          GH_CONTENTS_TOKEN: ${{ secrets.GH_CONTENTS_TOKEN }}
          
      - name: Verify status update
        run: pnpm verify
        env:
          GH_CONTENTS_TOKEN: ${{ secrets.GH_CONTENTS_TOKEN }}
