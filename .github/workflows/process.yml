name: YouTube Auto Comment System

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  execute:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      NODE_OPTIONS: '--max_old_space_size=4096'
      DISPLAY: ':99'
      
    services:
      xvfb:
        image: browserless/chrome:latest
        ports:
          - 3000:3000
        options: >-
          --shm-size=2gb
          --cpus=2
          --memory=4g

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgbm-dev \
            libxshmfence-dev \
            libnss3 \
            libatk1.0-0 \
            libpangocairo-1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libdrm2 \
            libxkbcommon0 \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            libxrandr2 \
            libgbm1 \
            libasound2t64 \
            libpangocairo-1.0-0t64
            # حذف وابستگی‌های اضافی
            
      - name: Install Node Dependencies
        run: |
          npm install
          
      - name: Run System
        env:
          COOKIE1: ${{ secrets.COOKIE1 }}
          COOKIE2: ${{ secrets.COOKIE2 }}
          COOKIE3: ${{ secrets.COOKIE3 }}
          COOKIE4: ${{ secrets.COOKIE4 }}
          COOKIE5: ${{ secrets.COOKIE5 }}
          COOKIE6: ${{ secrets.COOKIE6 }}
          COOKIE7: ${{ secrets.COOKIE7 }}
          TWO_CAPTCHA_TOKEN: ${{ secrets.TWO_CAPTCHA_TOKEN }}
        run: node main.js
        
      - name: Upload Debug Files
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots
          path: |
            debug_*.png
            debug_reply_*.png
            debug_like_*.png
          retention-days: 1
          
      - name: Commit Video Changes
        if: always()
        run: |
          # نادیده گرفتن تغییرات ناخواسته
          git reset HEAD -- .
          git checkout -- .
          git clean -fdx
          
          # فقط تغییرات فایل‌های ویدیو را اضافه کنید
          git add data/videos/
          
          # اگر تغییری وجود دارد، کامیت و پوش کنید
          if [ -n "$(git status --porcelain)" ]; then
            git config --global user.email "github-actions@example.com"
            git config --global user.name "GitHub Action"
            git commit -m "Update video data from GitHub Action"
            git push origin HEAD:${{ github.ref }}
          else
            echo "No changes to commit"
          fi
        env:
          GH_CONTENTS_TOKEN: ${{ secrets.GH_CONTENTS_TOKEN }}
