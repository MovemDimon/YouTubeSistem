name: YouTube Auto Comment System

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  execute:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      NODE_OPTIONS: '--max_old_space_size=4096'
      DISPLAY: ':99'
      DBUS_SESSION_BUS_ADDRESS: '/dev/null'
      NO_AT_BRIDGE: 1
      DISABLE_DBUS: 1
      
    services:
      xvfb:
        image: browserless/chrome:latest
        ports:
          - 3000:3000
        options: >-
          --shm-size=2gb
          --cpus=2
          --memory=4g

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_CONTENTS_TOKEN }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgbm-dev \
            libxshmfence-dev \
            libnss3 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libdrm2 \
            libxkbcommon0 \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            libxrandr2 \
            libgbm1 \
            libasound2 \
            libpangocairo-1.0-0 \
            libpango-1.0-0 \
            libpangoft2-1.0-0 \
            fonts-liberation \
            libappindicator3-1 \
            libjpeg-dev \
            libx11-xcb1 \
            libxtst6 \
            x11-utils \
            xdg-utils \
            dbus-x11 \
            xvfb
            
      - name: Start Xvfb
        run: |
          Xvfb :99 -screen 0 1920x1080x24 -ac +extension GLX &
          sleep 3
          
      - name: Install Node Dependencies
        run: |
          npm install
          npx playwright install-deps
          
      - name: Run System
        env:
          COOKIE1: ${{ secrets.COOKIE1 }}
          COOKIE2: ${{ secrets.COOKIE2 }}
          COOKIE3: ${{ secrets.COOKIE3 }}
          COOKIE4: ${{ secrets.COOKIE4 }}
          COOKIE5: ${{ secrets.COOKIE5 }}
          COOKIE6: ${{ secrets.COOKIE6 }}
          COOKIE7: ${{ secrets.COOKIE7 }}
        run: |
          node main.js
          
      - name: Upload Debug Files
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots
          path: |
            debug_*.png
            debug_reply_*.png
            debug_like_*.png
            captcha_*.png
          retention-days: 1
          
      - name: Commit Video Changes
        if: always()
        run: |
          # تنظیم اطلاعات کاربر
          git config --global user.email "github-actions@example.com"
          git config --global user.name "GitHub Action"
          
          # فقط تغییرات فایل‌های ویدیو را اضافه کنید
          git add data/videos/
          
          # بررسی وجود تغییرات
          if [ -n "$(git status --porcelain --untracked-files=no)" ]; then
            git commit -m "📥 Update video data from GitHub Action"
            
            # تنظیم URL ریموت با توکن
            git remote set-url origin https://x-access-token:${{ secrets.GH_CONTENTS_TOKEN }}@github.com/$GITHUB_REPOSITORY
            
            # انجام push
            git push origin HEAD:$GITHUB_REF
            echo "✅ Changes committed and pushed"
          else
            echo "ℹ️ No video changes to commit"
          fi
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_REF: ${{ github.ref }}
