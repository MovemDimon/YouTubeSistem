name: YouTube Auto Comment System

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # اجرای هر 6 ساعت

jobs:
  execute:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      NODE_OPTIONS: '--max_old_space_size=4096'
      DISPLAY: ':99'
      
    services:
      xvfb:
        image: browserless/chrome
        ports:
          - 3000:3000

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgbm-dev \
            libxshmfence-dev \
            libnss3 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libdrm2 \
            libxkbcommon0 \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            libxrandr2 \
            libgbm1 \
            libasound2t64 \
            libpangocairo-1.0-0t64  # تغییر این خطا - استفاده از نام صحیح پکیج
            
      - name: Install Node Dependencies
        run: |
          npm install puppeteer@24.9.0 jsdom@22.1.0 node-fetch@3.3.2 @octokit/rest@20.0.0
          npm install puppeteer-extra puppeteer-extra-plugin-stealth puppeteer-extra-plugin-recaptcha
          
      - name: Run System
        env:
          COOKIE1: ${{ secrets.COOKIE1 }}
          COOKIE2: ${{ secrets.COOKIE2 }}
          COOKIE3: ${{ secrets.COOKIE3 }}
          COOKIE4: ${{ secrets.COOKIE4 }}
          COOKIE5: ${{ secrets.COOKIE5 }}
          COOKIE6: ${{ secrets.COOKIE6 }}
          COOKIE7: ${{ secrets.COOKIE7 }}
          TWO_CAPTCHA_TOKEN: ${{ secrets.TWO_CAPTCHA_TOKEN }}
        run: node main.js
        
      - name: Upload Debug Files
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots
          path: |
            debug_*.png
            debug_reply_*.png
            debug_like_*.png
          retention-days: 1
