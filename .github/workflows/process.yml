name: YouTube Auto Comment System

on:
  workflow_dispatch:

jobs:
  execute:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      NODE_OPTIONS: '--max_old_space_size=6144'
      DISPLAY: ':99'
      DBUS_SESSION_BUS_ADDRESS: '/dev/null'
      NO_AT_BRIDGE: 1
      DISABLE_DBUS: 1
      
    services:
      xvfb:
        image: browserless/chrome:latest
        ports:
          - 3000:3000
        options: >-
          --shm-size=2gb
          --cpus=2
          --memory=6g

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_CONTENTS_TOKEN }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Detect Ubuntu Version
        id: detect-ubuntu
        run: |
          UBUNTU_VERSION=$(lsb_release -rs)
          echo "UBUNTU_VERSION=$UBUNTU_VERSION" >> $GITHUB_ENV
          echo "Detected Ubuntu version: $UBUNTU_VERSION"
          
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          
          # ÙˆØ§Ø¨Ø³ØªÚ¯ÛŒâ€ŒÙ‡Ø§ÛŒ Ù…Ø´ØªØ±Ú© Ø¨Ø±Ø§ÛŒ ØªÙ…Ø§Ù… Ù†Ø³Ø®Ù‡â€ŒÙ‡Ø§
          COMMON_DEPS="libgbm-dev libxshmfence-dev libnss3 libatk1.0-0 \
          libatk-bridge2.0-0 libcups2 libdrm2 libxkbcommon0 libxcomposite1 \
          libxdamage1 libxfixes3 libxrandr2 libgbm1 libpangocairo-1.0-0 \
          libpango-1.0-0 libpangoft2-1.0-0 fonts-liberation libappindicator3-1 \
          libjpeg-dev libx11-xcb1 libxtst6 x11-utils xdg-utils dbus-x11 xvfb"
          
          # Ø§Ù†ØªØ®Ø§Ø¨ Ø¨Ø³ØªÙ‡ ALSA Ø¨Ø± Ø§Ø³Ø§Ø³ Ù†Ø³Ø®Ù‡ Ø§ÙˆØ¨ÙˆÙ†ØªÙˆ
          if [ "$UBUNTU_VERSION" = "22.04" ]; then
            sudo apt-get install -y libasound2 $COMMON_DEPS
          else
            sudo apt-get install -y libasound2t64 $COMMON_DEPS
          fi
          
          # Ù†ØµØ¨ ÙˆØ§Ø¨Ø³ØªÚ¯ÛŒâ€ŒÙ‡Ø§ÛŒ Ø§Ø¶Ø§ÙÛŒ Ø¨Ø±Ø§ÛŒ Ù¾Ù„ÛŒâ€ŒØ±Ø§ÛŒØª
          sudo apt-get install -y libglib2.0-0 libnss3 libx11-6 libxcb1 libxcomposite1 \
          libxcursor1 libxdamage1 libxext6 libxi6 libxtst6 libasound2t64 libatk1.0-0 \
          libatk-bridge2.0-0 libcups2 libdrm2 libxfixes3 libxrandr2 libgbm1
          
      - name: Start Xvfb
        run: |
          Xvfb :99 -screen 0 1920x1080x24 -ac +extension GLX > /dev/null 2>&1 &
          sleep 3
          
      - name: Install Node Dependencies
        run: |
          npm install --no-package-lock
          npx playwright install-deps
          npx playwright install chromium
          
      - name: Run YouTube Bot System
        env:
          COOKIE1: ${{ secrets.COOKIE1 }}
          COOKIE2: ${{ secrets.COOKIE2 }}
          COOKIE3: ${{ secrets.COOKIE3 }}
          COOKIE4: ${{ secrets.COOKIE4 }}
          COOKIE5: ${{ secrets.COOKIE5 }}
          COOKIE6: ${{ secrets.COOKIE6 }}
          COOKIE7: ${{ secrets.COOKIE7 }}
        run: |
          node main.js
          
      - name: Upload Debug Files
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots
          path: |
            debug_*.png
            debug_reply_*.png
            debug_like_*.png
            captcha_*.png
          retention-days: 1
          
      - name: Commit Video Data Changes
        if: always()
        run: |
          # ØªÙ†Ø¸ÛŒÙ… Ø§Ø·Ù„Ø§Ø¹Ø§Øª Ú©Ø§Ø±Ø¨Ø±
          git config --global user.email "github-actions@youtube-bot.com"
          git config --global user.name "YouTube Bot"
          
          # ÙÙ‚Ø· ØªØºÛŒÛŒØ±Ø§Øª ÙØ§ÛŒÙ„â€ŒÙ‡Ø§ÛŒ ÙˆÛŒØ¯ÛŒÙˆ Ø±Ø§ Ø§Ø¶Ø§ÙÙ‡ Ú©Ù†ÛŒØ¯
          git add data/videos/
          
          # Ø¨Ø±Ø±Ø³ÛŒ ÙˆØ¬ÙˆØ¯ ØªØºÛŒÛŒØ±Ø§Øª
          if [ -n "$(git status --porcelain --untracked-files=no)" ]; then
            echo "ğŸ“¥ Changes detected in video data, committing..."
            git commit -m "ğŸ“¥ Auto-update video data [$(date +'%Y-%m-%d %H:%M')]"
            
            # ØªÙ†Ø¸ÛŒÙ… URL Ø±ÛŒÙ…ÙˆØª Ø¨Ø§ ØªÙˆÚ©Ù†
            git remote set-url origin https://x-access-token:${{ secrets.GH_CONTENTS_TOKEN }}@github.com/$GITHUB_REPOSITORY
            
            # Ø§Ù†Ø¬Ø§Ù… push Ø¨Ù‡ Ø´Ø§Ø®Ù‡ ÙØ¹Ù„ÛŒ
            git push origin HEAD:$GITHUB_REF
            echo "âœ… Video data changes committed and pushed"
          else
            echo "â„¹ï¸ No changes in video data to commit"
          fi
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_REF: ${{ github.ref }}
